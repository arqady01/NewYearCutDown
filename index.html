<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年春节倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="honeycomb-bg"></div>
    <div class="hexagon-container"></div>
    <div class="container">
        <div class="title-group">
            <h1>春节倒计时</h1>
            <div class="subtitle">
                <div class="loading-effect">
                    2025年加载中
                    <div class="energy-waves">
                        <span class="energy-wave"></span>
                        <span class="energy-wave"></span>
                        <span class="energy-wave"></span>
                        <span class="energy-wave"></span>
                        <span class="energy-wave"></span>
                        <span class="energy-wave"></span>
                        <span class="energy-wave"></span>
                        <span class="energy-wave"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="countdown">
            <div class="time-block">
                <div class="digit-wrapper" id="days">
                    <div class="digit-slide">00</div>
                </div>
                <span class="label">天</span>
            </div>
            <div class="time-block">
                <div class="digit-wrapper" id="hours">
                    <div class="digit-slide">00</div>
                </div>
                <span class="label">时</span>
            </div>
            <div class="time-block">
                <div class="digit-wrapper" id="minutes">
                    <div class="digit-slide">00</div>
                </div>
                <span class="label">分</span>
            </div>
            <div class="time-block">
                <div class="digit-wrapper" id="seconds">
                    <div class="digit-slide">00</div>
                </div>
                <span class="label">秒</span>
            </div>
        </div>
        <div class="message"></div>
        <div class="blessing-trigger">
            <svg viewBox="0 0 24 24" fill="none" class="blessing-icon">
                <path d="M21 11.5C21 16.75 12 21 12 21C12 21 3 16.75 3 11.5C3 6.25 7.02944 2 12 2C16.9706 2 21 6.25 21 11.5Z" 
                      stroke="currentColor" stroke-width="2"/>
                <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" 
                      stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
        <div class="fu-container">
            <div class="fu">福</div>
        </div>
        <div class="blessing-dialog" style="display: none;">
            <div class="dialog-content">
                <h3>春节祝福生成器</h3>
                <div class="input-group">
                    <label for="style">选择风格：</label>
                    <select id="style">
                        <option value="warm">温暖亲切</option>
                        <option value="professional">专业正式</option>
                        <option value="funny">幽默诙谐</option>
                        <option value="literary">文艺优雅</option>
                        <option value="traditional">传统古风</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="relation">选择关系：</label>
                    <select id="relation"></select>
                </div>
                <div class="input-group sub-relation-group">
                    <label for="subRelation">具体关系：</label>
                    <select id="subRelation"></select>
                </div>
                <div class="input-group">
                    <label for="name">称呼：</label>
                    <input type="text" id="name" placeholder="请输入称呼">
                </div>
                <div class="input-group">
                    <label for="wordCount">字数限制：</label>
                    <select id="wordCount">
                        <option value="50">50字以内</option>
                        <option value="100" selected>100字以内</option>
                        <option value="150">150字以内</option>
                        <option value="200">200字以内</option>
                    </select>
                </div>
                <div class="blessing-result"></div>
                <div class="dialog-buttons">
                    <button class="generate-btn">生成祝福</button>
                    <button class="share-btn">复制分享</button>
                    <button class="close-btn">关闭</button>
                </div>
            </div>
        </div>
        <div class="settings-trigger">
            <svg class="settings-icon" viewBox="0 0 24 24" fill="none">
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
                <path d="M19.4 15C19.1277 15.8031 19.6077 16.6889 20.2 17.35C20.825 18.0387 21.1 18.9463 20.9 19.95C20.7 20.9537 20.0833 21.6288 19.15 21.975C18.225 22.325 17.3 22.3083 16.375 21.925C15.875 21.7083 15.4123 21.6333 14.987 21.7C14.5623 21.7667 14.2207 22.0173 13.962 22.452C13.3293 23.3893 12.5 23.8583 11.475 23.859C10.45 23.8583 9.62067 23.3893 8.988 22.452C8.729 22.0173 8.38733 21.7667 7.962 21.7C7.53733 21.6333 7.075 21.7083 6.575 21.925C5.65 22.3083 4.725 22.325 3.8 21.975C2.86667 21.6288 2.25 20.9537 1.95 19.95C1.85 18.9463 2.125 18.0387 2.75 17.35C3.34233 16.6889 3.82233 15.8031 3.55 15C3.28333 14.1333 2.71667 13.6 1.85 13.4C0.816667 13.2 0.125 12.6167 0.075 11.65C0.025 10.6833 0.341667 9.925 1.025 9.375C1.84167 8.825 2.25 8.13333 2.25 7.3C2.25 6.46667 1.84167 5.775 1.025 5.225C0.341667 4.675 0.025 3.91667 0.075 2.95C0.125 1.98333 0.816667 1.4 1.85 1.2C2.71667 1 3.28333 0.466667 3.55 -0.4C3.82233 -1.20313 3.34233 -2.08888 2.75 -2.75C2.125 -3.43875 1.85 -4.34625 1.95 -5.35C2.25 -6.35375 2.86667 -7.02875 3.8 -7.375C4.725 -7.725 5.65 -7.70875 6.575 -7.325C7.075 -7.10875 7.53733 -7.03375 7.962 -7.1C8.38733 -7.16667 8.729 -7.41733 8.988 -7.852C9.62067 -8.78933 10.45 -9.25833 11.475 -9.259C12.5 -9.25833 13.3293 -8.78933 13.962 -7.852C14.2207 -7.41733 14.5623 -7.16667 14.987 -7.1C15.4123 -7.03375 15.875 -7.10875 16.375 -7.325C17.3 -7.70875 18.225 -7.725 19.15 -7.375C20.0833 -7.02875 20.7 -6.35375 21 -5.35C21.1 -4.34625 20.825 -3.43875 20.2 -2.75C19.6077 -2.08888 19.1277 -1.20313 19.4 -0.4C19.6667 0.466667 20.2333 1 21.1 1.2C22.1333 1.4 22.825 1.98333 23.175 2.95C23.225 3.91667 22.9083 4.675 22.225 5.225C21.4083 5.775 21 6.46667 21 7.3C21 8.13333 21.4083 8.825 22.225 9.375C22.9083 9.925 23.225 10.6833 23.175 11.65C22.825 12.6167 22.1333 13.2 21.1 13.4C20.2333 13.6 19.6667 14.1333 19.4 15Z" stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
        <div class="settings-dialog" style="display: none;">
            <div class="dialog-content">
                <h3>设置</h3>
                <div class="input-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="请输入API Key">
                </div>
                <div class="input-group">
                    <label for="baseUrl">Base URL:</label>
                    <input type="text" id="baseUrl" placeholder="请输入Base URL">
                </div>
                <div class="input-group">
                    <label for="model">AI 模型:</label>
                    <select id="model">
                        <option value="Qwen/Qwen2.5-7B-Instruct" 
                                title="阿里发布的最新模型中的小参数版本">通义千问2.5</option>
                        <option value="google/gemma-2-9b-it" 
                                title="Google 开发的轻量级开放模型，仅解码器的大型语言模型。参数量 9B，由 8 万亿个 tokens 训练而成">Google/Gemma</option>
                        <option value="AIDC-AI/Marco-o1" 
                                title="阿里推出的开放推理模型。采用了思维链（CoT）微调、蒙特卡洛树搜索（MCTS）以及反思机制等推理策略">AIDC-o1</option>
                        <option value="01-ai/Yi-1.5-9B-Chat-16K" 
                                title="零一万物推出的开源模型。Yi-1.5 是 Yi 的升级版本，训练参数量为9B">零一万物</option>
                    </select>
                    <div class="model-description"></div>
                </div>
                <div class="dialog-buttons">
                    <button class="save-btn">保存</button>
                    <button class="close-btn">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="toast" id="toast"></div>
    <script src="script.js"></script>
</body>
</html>
